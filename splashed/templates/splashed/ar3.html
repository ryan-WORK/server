
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Mom!</title>
	<!-- include three.js library -->
	<script src="{% static "js/three.js" %}"></script>
	<!-- include jsartookit -->
	<script src="{% static "jsartoolkit5/artoolkit.min.js" %}"></script>
	<script src="{% static "jsartoolkit5/artoolkit.api.js" %}"></script>
	<!-- include threex.artoolkit -->
	<script src="{% static "threex/threex-artoolkitsource.js" %}"></script>
	<script src="{% static "threex/threex-artoolkitcontext.js" %}"></script>
	<script src="{% static "threex/threex-arbasecontrols.js" %}"></script>
	<script src="{% static "threex/threex-armarkercontrols.js" %}"></script>
</head>

<body style="margin : 0px; overflow: hidden; font-family: Monospace;">

<!--
  Example created by Lee Stemkoski: https://github.com/stemkoski
  Based on the AR.js library and examples created by Jerome Etienne: https://github.com/jeromeetienne/AR.js/
-->

<script>

let scene, camera, renderer, clock, deltaTime, totalTime;

let arToolkitSource, arToolkitContext;

let markerRoot1;

let mesh1;

initialize();
animate();

function initialize()
{
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
	scene.add( ambientLight );

	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;

	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});

	function onResize()
	{
		arToolkitSource.onResize()
		arToolkitSource.copySizeTo(renderer.domElement)
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
		}
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});

	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});

	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: "{% static "data/camera_para.dat" %}",
		detectionMode: 'mono'
	});

	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////

	// build markerControls
	markerRoot1 = new THREE.Group();
	scene.add(markerRoot1);
	let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
		type: 'pattern', patternUrl: "{% static "data/sq.patt" %}",
	})

	let geometry1 = new THREE.SphereGeometry(1, 32,32);

	let loader = new THREE.TextureLoader();
	let texture = loader.load( "{% static "images/MerryChristmas.jpg" %}", render );
	let material1 = new THREE.MeshLambertMaterial( { map: texture, opacity: 0.9 } );

	mesh1 = new THREE.Mesh( geometry1, material1 );
	mesh1.position.y = 1;

	markerRoot1.add( mesh1 );



}


function update()
{
	if ( markerRoot1.visible )
		mesh1.rotation.y += 0.01;
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}

</script>
</body>
</html>
